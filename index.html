<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PassCard Metal</title>
<style>
    /* --- å…¨ä½“è¨­å®š --- */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #121212; /* Deep Black */
        color: #e0e0e0;
        margin: 0;
        padding: 20px 10px;
        box-sizing: border-box;
    }

    h2, h3 { margin: 0; font-weight: 700; letter-spacing: 0.05em; }

    /* --- ã‚³ãƒ³ãƒ†ãƒŠ --- */
    .container { max-width: 500px; margin: 0 auto; padding-bottom: 60px; }

    /* --- ãƒ¡ã‚¿ãƒ«ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ --- */
    .card {
        background: linear-gradient(135deg, #3a3a3a, #222);
        border: 1px solid #555;
        border-top: 1px solid #777;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* --- å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  --- */
    .input-group { margin-bottom: 15px; }
    
    label { 
        display: flex; justify-content: space-between;
        margin-bottom: 6px; font-size: 0.85em; color: #ccc; font-weight: bold;
    }
    label span.en { font-weight: normal; color: #777; font-size: 0.9em; }

    input[type="text"], input[type="password"], input[type="number"] {
        width: 100%; padding: 12px;
        background: #f0f0f0; color: #111;
        border: 2px solid #ccc; border-radius: 6px;
        font-size: 1em; font-weight: 500;
        box-sizing: border-box; outline: none;
    }
    input:focus { border-color: #007bff; background: #fff; }

    /* --- ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚¨ãƒªã‚¢ --- */
    .options {
        display: flex; flex-wrap: wrap; gap: 12px;
        margin-bottom: 20px; padding: 10px;
        background: rgba(0,0,0,0.2); border-radius: 8px;
    }
    .options label { color: #ddd; font-size: 0.9em; display: flex; align-items: center; margin: 0; cursor: pointer; }
    input[type="checkbox"] { transform: scale(1.2); margin-right: 8px; }

    /* --- ãƒœã‚¿ãƒ³é¡ --- */
    button {
        cursor: pointer; padding: 15px;
        border: none; border-radius: 8px;
        font-weight: bold; font-size: 1em; width: 100%;
        margin-bottom: 12px; color: white;
        text-transform: uppercase; letter-spacing: 1px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        transition: transform 0.1s;
    }
    button:active { transform: scale(0.97); }

    .btn-gen { background: linear-gradient(to right, #007bff, #0056b3); }
    .btn-save { background: linear-gradient(to right, #28a745, #1e7e34); }
    
    .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .btn-sub { 
        background: #444; border: 1px solid #666; font-size: 0.85em; padding: 10px; 
        display: flex; align-items: center; justify-content: center; gap: 5px; margin: 0;
    }

    /* --- ãƒªã‚¹ãƒˆè¡¨ç¤º --- */
    .item-card {
        background: #252525; border-left: 5px solid #007bff;
        border-radius: 8px; padding: 15px; margin-bottom: 15px;
        position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .item-card.pinned { border-left-color: #ffc107; background: #2b2b24; }

    .item-header { display: flex; align-items: center; margin-bottom: 12px; justify-content: space-between; }
    .logo-circle {
        width: 42px; height: 42px; background: #555; color: #fff;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-weight: bold; font-size: 1.2em; margin-right: 12px;
    }
    .service-name { font-size: 1.1em; font-weight: bold; color: #fff; }

    .data-row {
        background: #1a1a1a; padding: 12px; border-radius: 6px;
        margin-bottom: 10px; font-family: monospace; font-size: 1.1em;
        display: flex; justify-content: space-between; align-items: center;
        border: 1px solid #333;
    }
    .data-label { font-size: 0.75em; color: #888; margin-bottom: 4px; display: flex; justify-content: space-between;}
    
    /* --- ãƒ­ãƒƒã‚¯ç”»é¢ --- */
    #lock-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #121212; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .lock-input {
        text-align:center; letter-spacing: 5px; margin-bottom: 20px; 
        background:#333 !important; color:white !important; border:none !important;
    }

    /* ãƒˆãƒ¼ã‚¹ãƒˆ */
    #toast {
        visibility: hidden; min-width: 200px; background-color: #333; color: #fff;
        text-align: center; border-radius: 50px; padding: 12px 20px;
        position: fixed; z-index: 10000; bottom: 30px; left: 50%; transform: translateX(-50%);
        box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-weight: bold;
    }
    #toast.show { visibility: visible; opacity: 1; }

    /* å°åˆ·è¨­å®š */
    @media print {
        body { background: white; color: black; }
        .card, .btn-gen, .btn-save, .action-buttons, .pin-icon, .btn-del, header, .options { display: none; }
        .item-card { border: 1px solid #ccc; background: white; color: black; box-shadow: none; break-inside: avoid; }
        .data-row { background: #eee; border: 1px solid #ddd; color: black; }
        .masked-pass { display: none; }
    }

</style>
</head>
<body>

<div id="toast">ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼</div>

<div id="lock-screen">
    <div style="text-align:center;">
        <h2 style="color:#fff; font-size:2em; margin-bottom:10px;">PassCard</h2>
        <p style="color:#777; margin-bottom: 30px;">Metal Edition</p>
        
        <div id="setup-mode" style="display:none; width: 300px;">
            <p style="color:#aaa; font-size:0.9em;">åˆæœŸè¨­å®š: ãƒã‚¹ã‚¿ãƒ¼ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’æ±ºã‚ã¦ãã ã•ã„</p>
            <input type="password" id="new-master-pass" placeholder="Password" class="lock-input">
            <button onclick="setMasterPass()" style="background:#007bff;">START</button>
        </div>

        <div id="unlock-mode" style="display:none; width: 300px;">
            <input type="password" id="input-master-pass" placeholder="Password" class="lock-input">
            <button onclick="unlockApp()" style="background:#444;">UNLOCK</button>
            
            <p style="margin-top:40px; color:#d9534f; font-size:0.8em; text-decoration:underline; cursor:pointer;" onclick="resetApp()">
                ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å¿˜ã‚Œã¾ã—ãŸã‹ï¼Ÿ<br>(å…¨ãƒ‡ãƒ¼ã‚¿å‰Šé™¤ã—ã¦ãƒªã‚»ãƒƒãƒˆ)
            </p>
        </div>
    </div>
</div>

<div id="app-screen" class="container" style="display:none;">
    
    <div class="card">
        <h3>NEW CARD <span style="font-size:0.6em; color:#777; font-weight:normal;">æ–°è¦ä½œæˆ</span></h3>
        <div style="margin-top:15px;"></div>
        
        <div class="input-group">
            <label>SERVICE NAME <span class="en">ã‚µãƒ¼ãƒ“ã‚¹å</span></label>
            <input type="text" id="service-name" placeholder="ä¾‹: Amazon, Google...">
        </div>
        <div class="input-group">
            <label>ID / USERNAME <span class="en">ID / ãƒ¦ãƒ¼ã‚¶ãƒ¼å</span></label>
            <input type="text" id="service-id" placeholder="ä¾‹: email@example.com">
        </div>

        <label>OPTIONS <span class="en">ç”Ÿæˆè¨­å®š</span></label>
        <div class="options">
            <label><input type="checkbox" id="use-upper" checked> ABC</label>
            <label><input type="checkbox" id="use-lower" checked> abc</label>
            <label><input type="checkbox" id="use-number" checked> 123</label>
            <label><input type="checkbox" id="use-symbol"> #$%</label>
            <div style="width: 100%; margin-top:10px; display: flex; align-items: center; gap: 10px; color:#ddd;">
                <span>Length:</span>
                <input type="range" id="pass-length" min="4" max="32" value="12" style="flex-grow:1;" oninput="document.getElementById('len-val').innerText=this.value">
                <span id="len-val" style="font-weight:bold; width: 30px; text-align:right;">12</span>
            </div>
        </div>

        <button onclick="generatePassword()" class="btn-gen">GENERATE PASSWORD</button>
        
        <div class="input-group">
            <input type="text" id="generated-pass" placeholder="Generated Password" style="text-align:center; letter-spacing:1px; background:#fff; font-size:1.2em;">
        </div>

        <button onclick="saveData()" class="btn-save">ADD TO WALLET</button>
    </div>

    <h3 style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
        MY WALLET
        <span id="count-badge" style="background:#444; font-size:0.6em; padding:2px 8px; border-radius:10px;">0</span>
    </h3>

    <div class="action-buttons">
        <button onclick="shareData()" class="btn-sub"><span style="font-size:1.2em">ğŸ“¤</span> Export</button>
        <button onclick="window.print()" class="btn-sub"><span style="font-size:1.2em">ğŸ–¨ï¸</span> Print / PDF</button>
    </div>

    <div id="list-container"></div>
</div>

<script>
    /* --- 1. ãƒ­ãƒƒã‚¯ & ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—æ©Ÿèƒ½ --- */
    const MASTER_KEY = 'passCard_MasterKey'; // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ä¿å­˜ç”¨
    const DATA_KEY = 'passCardData_v3';      // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ç”¨

    // èµ·å‹•æ™‚ã«ãƒã‚§ãƒƒã‚¯
    checkFirstRun();

    function checkFirstRun() {
        const savedPass = localStorage.getItem(MASTER_KEY);
        if (!savedPass) {
            // åˆå›: ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ç”»é¢
            document.getElementById('setup-mode').style.display = 'block';
            document.getElementById('unlock-mode').style.display = 'none';
        } else {
            // 2å›ç›®ä»¥é™: ãƒ­ãƒƒã‚¯ç”»é¢
            document.getElementById('setup-mode').style.display = 'none';
            document.getElementById('unlock-mode').style.display = 'block';
        }
    }

    function setMasterPass() {
        const val = document.getElementById('new-master-pass').value;
        if(val.length < 4) { alert("ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€4æ–‡å­—ä»¥ä¸Šã§è¨­å®šã—ã¦ãã ã•ã„"); return; }
        
        if(confirm("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯ã€Œ" + val + "ã€ã§ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ\nå¿˜ã‚Œã‚‹ã¨äºŒåº¦ã¨é–‹ã‘ã¾ã›ã‚“ã€‚")) {
            localStorage.setItem(MASTER_KEY, val);
            alert("è¨­å®šå®Œäº†ï¼");
            location.reload(); // ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãƒ­ãƒƒã‚¯ç”»é¢ã¸
        }
    }

    function unlockApp() {
        const input = document.getElementById('input-master-pass').value;
        const saved = localStorage.getItem(MASTER_KEY);
        
        if (input === saved) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            loadData(); // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿é–‹å§‹
        } else {
            alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
            document.getElementById('input-master-pass').value = "";
        }
    }

    function resetApp() {
        if(confirm("ã€è­¦å‘Šã€‘\nãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å¿˜ã‚ŒãŸå ´åˆã€ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¿è­·ã®ãŸã‚ãƒ‡ãƒ¼ã‚¿ã‚’å…¨æ¶ˆå»ï¼ˆåˆæœŸåŒ–ï¼‰ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚\n\næœ¬å½“ã«å®Ÿè¡Œã—ã¾ã™ã‹ï¼Ÿ")) {
            if(confirm("ã€æœ€çµ‚ç¢ºèªã€‘\nä¿å­˜ã•ã‚ŒãŸãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯å…¨ã¦æ¶ˆãˆã¾ã™ã€‚\nå¾©å…ƒã¯ã§ãã¾ã›ã‚“ã€‚\n\nã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem(MASTER_KEY);
                localStorage.removeItem(DATA_KEY);
                alert("åˆæœŸåŒ–ã•ã‚Œã¾ã—ãŸã€‚æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚");
                location.reload();
            }
        }
    }


    /* --- 2. ã‚¢ãƒ—ãƒªåŸºæœ¬æ©Ÿèƒ½ --- */
    function generatePassword() {
        const len = document.getElementById('pass-length').value;
        const chars = [
            document.getElementById('use-upper').checked ? "ABCDEFGHIJKLMNOPQRSTUVWXYZ" : "",
            document.getElementById('use-lower').checked ? "abcdefghijklmnopqrstuvwxyz" : "",
            document.getElementById('use-number').checked ? "0123456789" : "",
            document.getElementById('use-symbol').checked ? "!@#$%^&*()_+-=[]{}|;:,.<>?" : ""
        ].join("");

        if (!chars) { alert("æ–‡å­—ç¨®ã‚’é¸ã‚“ã§ãã ã•ã„"); return; }

        let password = "";
        for (let i = 0; i < len; i++) {
            password += chars[Math.floor(Math.random() * chars.length)];
        }
        document.getElementById('generated-pass').value = password;
    }

    function saveData() {
        const service = document.getElementById('service-name').value;
        const id = document.getElementById('service-id').value;
        const pass = document.getElementById('generated-pass').value;
        
        if (!service || !pass) { alert("Service Name and Password required."); return; }

        const newData = { 
            service, id, pass, 
            date: new Date().toLocaleDateString('ja-JP'),
            pinned: false 
        };
        
        let list = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
        list.push(newData);
        localStorage.setItem(DATA_KEY, JSON.stringify(list));
        
        document.getElementById('service-name').value = "";
        document.getElementById('service-id').value = "";
        document.getElementById('generated-pass').value = "";
        renderList();
        showToast("Added to Wallet");
    }

    function renderList() {
        let list = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
        const container = document.getElementById('list-container');
        document.getElementById('count-badge').innerText = list.length;
        container.innerHTML = "";

        list.sort((a, b) => {
            if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
            return a.service.toLowerCase().localeCompare(b.service.toLowerCase());
        });
        localStorage.setItem(DATA_KEY, JSON.stringify(list));

        list.forEach((item, index) => {
            const initial = item.service.charAt(0).toUpperCase() || "?";
            const pinColor = item.pinned ? "#ffc107" : "#555";
            const pinClass = item.pinned ? "pinned" : "";

            const html = `
            <div class="item-card ${pinClass}">
                <div class="item-header">
                    <div style="display:flex; align-items:center;">
                        <div class="logo-circle">${initial}</div>
                        <div class="service-name">${item.service}</div>
                    </div>
                    <div style="cursor:pointer; font-size:1.5em; color:${pinColor};" onclick="togglePin(${index})">â˜…</div>
                </div>

                <div class="data-label"><span>ID</span> <span style="font-size:0.8em; color:#555;">TAP TO COPY</span></div>
                <div class="data-row" onclick="copyText('${item.id}')">
                    <span style="overflow:hidden; text-overflow:ellipsis;">${item.id}</span>
                    <span>ğŸ“‹</span>
                </div>

                <div class="data-label"><span>PASSWORD</span> <span style="font-size:0.8em; color:#555;">TAP TO COPY</span></div>
                <div class="data-row" onclick="copyText('${item.pass}')">
                    <span class="masked-pass" id="pass-display-${index}">â—â—â—â—â—â—â—â—</span>
                    <span style="display:none;" class="print-show">${item.pass}</span>
                    <span style="cursor:pointer;" onclick="event.stopPropagation(); togglePassVis(${index}, '${item.pass}')">ğŸ‘ï¸</span>
                </div>
                
                <div style="text-align:right; margin-top:5px;">
                    <span style="font-size:0.7em; color:#666; float:left; margin-top:5px;">${item.date}</span>
                    <button style="width:auto; padding:5px 10px; font-size:0.8em; background:none; border:1px solid #d9534f; color:#d9534f; margin:0;" onclick="deleteData(${index})">DELETE</button>
                </div>
            </div>`;
            container.innerHTML += html;
        });
    }

    function shareData() {
        const list = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
        if (list.length === 0) { alert("No Data"); return; }

        let csvContent = "Service,ID,Password,Date\n";
        list.forEach(item => {
            csvContent += `${item.service},${item.id},${item.pass},${item.date}\n`;
        });

        const file = new File([csvContent], "passcard_backup.csv", { type: "text/csv" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({ title: 'PassCard Backup', files: [file] }).catch(console.error);
        } else {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(file);
            link.download = "passcard_backup.csv";
            link.click();
        }
    }

    function togglePin(index) {
        let list = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
        list[index].pinned = !list[index].pinned;
        localStorage.setItem(DATA_KEY, JSON.stringify(list));
        renderList();
    }

    function togglePassVis(index, realPass) {
        const el = document.getElementById(`pass-display-${index}`);
        if (el.innerText.includes('â—')) {
            el.innerText = realPass;
            el.classList.remove('masked-pass');
        } else {
            el.innerText = 'â—â—â—â—â—â—â—â—';
            el.classList.add('masked-pass');
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => showToast("Copied!"));
    }

    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg;
        x.className = "show";
        setTimeout(() => x.className = x.className.replace("show", ""), 2000);
    }

    function loadData() { renderList(); }
    
    function deleteData(index) {
        if(confirm('Delete this card?')) {
            let list = JSON.parse(localStorage.getItem(DATA_KEY)) || [];
            list.splice(index, 1);
            localStorage.setItem(DATA_KEY, JSON.stringify(list));
            renderList();
        }
    }

    /* å°åˆ·æ™‚ã®å‡¦ç†ï¼ˆãƒã‚¹ã‚¯è§£é™¤ç”¨ï¼‰ */
    window.onbeforeprint = function() {
        document.querySelectorAll('.masked-pass').forEach(e => e.style.display = 'none');
        document.querySelectorAll('.print-show').forEach(e => e.style.display = 'inline');
    };
    window.onafterprint = function() {
        document.querySelectorAll('.masked-pass').forEach(e => e.style.display = 'block');
        document.querySelectorAll('.print-show').forEach(e => e.style.display = 'none');
    };
</script>

</body>
</html>
