<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PassCard Metal</title>
<style>
    /* --- å…¨ä½“è¨­å®š --- */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #1a1a1a; /* èƒŒæ™¯ï¼šãƒ€ãƒ¼ã‚¯ã‚°ãƒ¬ãƒ¼ */
        color: #e0e0e0;
        margin: 0;
        padding: 20px 10px;
        box-sizing: border-box;
    }

    h2, h3 { margin: 0 0 10px 0; font-weight: 600; letter-spacing: 0.05em; }

    /* --- ã‚³ãƒ³ãƒ†ãƒŠã¨ã‚«ãƒ¼ãƒ‰ --- */
    .container {
        max-width: 500px;
        margin: 0 auto;
    }

    .card {
        /* ã‚¢ãƒ«ãƒŸé¢¨ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
        background: linear-gradient(145deg, #2e2e2e, #252525);
        border-top: 1px solid #444;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #272727;
    }

    /* --- å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  --- */
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-size: 0.85em; color: #aaa; }
    
    input[type="text"], input[type="password"], input[type="number"] {
        width: 100%;
        padding: 12px;
        background: #151515;
        border: 1px solid #333;
        border-radius: 8px;
        color: #fff;
        font-size: 1em;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s;
    }
    input:focus { border-color: #666; }

    /* --- ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚¨ãƒªã‚¢ --- */
    .options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        background: #222;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #333;
    }
    .options label {
        color: #ddd;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        margin: 0;
        cursor: pointer;
    }
    input[type="checkbox"] { margin-right: 6px; }

    /* --- ãƒœã‚¿ãƒ³ --- */
    button {
        cursor: pointer;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        width: 100%;
        margin-bottom: 12px;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: transform 0.1s, opacity 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:active { transform: scale(0.98); }

    .btn-gen { background: linear-gradient(135deg, #007bff, #0056b3); color: white; }
    .btn-save { background: linear-gradient(135deg, #28a745, #1e7e34); color: white; }
    .btn-csv { background: linear-gradient(135deg, #6c757d, #495057); color: white; width: auto; font-size: 0.9em; padding: 8px 16px;}
    .btn-unlock { background: linear-gradient(135deg, #d63384, #a61e63); color: white; }

    /* --- ä¿å­˜ãƒªã‚¹ãƒˆï¼ˆã‚«ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ«ï¼‰ --- */
    .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 0 5px;
    }

    .item-card {
        background: #2a2a2a;
        border-left: 4px solid #007bff; /* ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚«ãƒ©ãƒ¼ */
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .item-card.pinned {
        border-left: 4px solid #ffc107; /* ãƒ”ãƒ³ç•™ã‚æ™‚ã¯é»„è‰² */
        background: #2f2f28; /* ã»ã‚“ã®ã‚Šé»„è‰²å‘³ */
    }

    .item-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        justify-content: space-between;
    }
    
    .service-info {
        display: flex;
        align-items: center;
        flex-grow: 1;
    }

    /* ã‚µãƒ¼ãƒ“ã‚¹ãƒ­ã‚´ï¼ˆé ­æ–‡å­—ï¼‰ */
    .logo-circle {
        width: 40px;
        height: 40px;
        background: #444;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2em;
        margin-right: 12px;
        text-transform: uppercase;
        flex-shrink: 0;
    }

    .service-name {
        font-weight: bold;
        font-size: 1.1em;
        color: #fff;
    }

    /* ãƒ”ãƒ³ç•™ã‚ã‚¢ã‚¤ã‚³ãƒ³ */
    .pin-icon {
        cursor: pointer;
        font-size: 1.5em;
        color: #555;
        padding: 5px;
        transition: color 0.2s;
    }
    .pinned .pin-icon { color: #ffc107; }

    /* ID/Passè¡¨ç¤ºã‚¨ãƒªã‚¢ */
    .data-row {
        background: #151515;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 8px;
        font-family: monospace;
        font-size: 1.1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer; /* ã‚¿ãƒƒãƒ—ã§ãã‚‹ã“ã¨ã‚’ç¤ºå”† */
        position: relative;
        border: 1px solid #333;
    }
    .data-row:active { background: #333; }

    .data-label {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 2px;
        font-family: sans-serif;
    }
    .data-value {
        color: #eee;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .masked-pass { letter-spacing: 3px; }

    /* ã‚³ãƒ”ãƒ¼ãƒˆãƒ¼ã‚¹ãƒˆ */
    #toast {
        visibility: hidden;
        min-width: 200px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 20px;
        padding: 10px;
        position: fixed;
        z-index: 1;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        font-size: 0.9em;
        opacity: 0;
        transition: opacity 0.3s;
    }
    #toast.show { visibility: visible; opacity: 1; }

    /* å‰Šé™¤ãƒœã‚¿ãƒ³ */
    .btn-del {
        background: none;
        border: 1px solid #dc3545;
        color: #dc3545;
        padding: 5px 10px;
        font-size: 0.8em;
        margin-top: 5px;
        width: auto;
        float: right;
    }

    /* ãƒ­ãƒƒã‚¯ç”»é¢ */
    #lock-screen {
        text-align: center;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #1a1a1a;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #app-screen { display: none; padding-bottom: 50px; }

</style>
</head>
<body>

<div id="toast">ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼</div>

<div id="lock-screen">
    <h2 style="color: #fff; margin-bottom: 20px;">PassCard</h2>
    <div style="width: 80%; max-width: 300px;">
        <input type="password" id="master-pass" placeholder="Password (1234)" style="text-align:center; letter-spacing: 5px; margin-bottom: 20px;">
        <button onclick="unlockApp()" class="btn-unlock">UNLOCK</button>
    </div>
</div>

<div id="app-screen" class="container">
    
    <div class="card">
        <h3>New Card</h3>
        <div class="input-group">
            <label>SERVICE</label>
            <input type="text" id="service-name" placeholder="ã‚µãƒ¼ãƒ“ã‚¹å">
        </div>
        <div class="input-group">
            <label>ID / EMAIL</label>
            <input type="text" id="service-id" placeholder="ID">
        </div>

        <label>PASSWORD OPTIONS</label>
        <div class="options">
            <label><input type="checkbox" id="use-upper" checked> ABC</label>
            <label><input type="checkbox" id="use-lower" checked> abc</label>
            <label><input type="checkbox" id="use-number" checked> 123</label>
            <label><input type="checkbox" id="use-symbol"> #$%</label>
            <div style="width: 100%; margin-top:10px; display: flex; align-items: center; gap: 10px;">
                <span style="color:#aaa; font-size:0.9em;">LENGTH</span>
                <input type="range" id="pass-length" min="4" max="32" value="12" style="flex-grow:1;" oninput="document.getElementById('len-val').innerText=this.value">
                <span id="len-val" style="font-weight:bold; width: 30px; text-align:right;">12</span>
            </div>
        </div>

        <button onclick="generatePassword()" class="btn-gen">GENERATE</button>
        <div class="input-group">
            <input type="text" id="generated-pass" placeholder="ç”Ÿæˆã•ã‚ŒãŸãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        </div>

        <button onclick="saveData()" class="btn-save">ADD TO WALLET</button>
    </div>

    <div class="list-header">
        <h3>My Wallet</h3>
        <button onclick="exportCSV()" class="btn-csv">CSV Export</button>
    </div>

    <div id="list-container">
        </div>

</div>

<script>
    // --- 1. ã‚¢ãƒ—ãƒªã®ãƒ­ãƒƒã‚¯æ©Ÿèƒ½ ---
    function unlockApp() {
        const input = document.getElementById('master-pass').value;
        if (input === '1234') { 
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            loadData();
        } else {
            alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™');
        }
    }

    // --- 2. ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç”Ÿæˆæ©Ÿèƒ½ ---
    function generatePassword() {
        const len = document.getElementById('pass-length').value;
        const useUpper = document.getElementById('use-upper').checked;
        const useLower = document.getElementById('use-lower').checked;
        const useNumber = document.getElementById('use-number').checked;
        const useSymbol = document.getElementById('use-symbol').checked;

        let chars = "";
        if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (useLower) chars += "abcdefghijklmnopqrstuvwxyz";
        if (useNumber) chars += "0123456789";
        if (useSymbol) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

        if (chars === "") { alert("æ–‡å­—ç¨®ã‚’é¸æŠã—ã¦ãã ã•ã„"); return; }

        let password = "";
        for (let i = 0; i < len; i++) {
            password += chars[Math.floor(Math.random() * chars.length)];
        }
        document.getElementById('generated-pass').value = password;
    }

    // --- 3. ãƒ‡ãƒ¼ã‚¿ä¿å­˜ ---
    function saveData() {
        const service = document.getElementById('service-name').value;
        const id = document.getElementById('service-id').value;
        const pass = document.getElementById('generated-pass').value;
        
        if (!service || !pass) { alert("ã‚µãƒ¼ãƒ“ã‚¹åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯å¿…é ˆã§ã™"); return; }

        const newData = { 
            service, id, pass, 
            date: new Date().toISOString().split('T')[0],
            pinned: false // ãƒ”ãƒ³ç•™ã‚ãƒ•ãƒ©ã‚°
        };
        
        let list = JSON.parse(localStorage.getItem('passCardData_v2')) || [];
        list.push(newData);
        localStorage.setItem('passCardData_v2', JSON.stringify(list));
        
        // å…¥åŠ›ã‚¯ãƒªã‚¢
        document.getElementById('service-name').value = "";
        document.getElementById('service-id').value = "";
        document.getElementById('generated-pass').value = "";
        renderList();
    }

    // --- 4. ãƒªã‚¹ãƒˆæç”»ï¼ˆé‡è¦ï¼šä¸¦ã³æ›¿ãˆã¨ãƒ­ã‚´ï¼‰ ---
    function renderList() {
        let list = JSON.parse(localStorage.getItem('passCardData_v2')) || [];
        const container = document.getElementById('list-container');
        container.innerHTML = "";

        // ã‚½ãƒ¼ãƒˆ: ãƒ”ãƒ³ç•™ã‚é †(trueãŒå…ˆ) > ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆé †
        list.sort((a, b) => {
            if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
            return a.service.toLowerCase().localeCompare(b.service.toLowerCase());
        });
        
        // ã‚½ãƒ¼ãƒˆçµæœã‚’ä¿å­˜ã—ç›´ã™ï¼ˆæ¬¡å›ã®ãŸã‚ï¼‰
        localStorage.setItem('passCardData_v2', JSON.stringify(list));

        list.forEach((item, index) => {
            // ãƒ­ã‚´ç”¨ã®é ­æ–‡å­—
            const initial = item.service.charAt(0).toUpperCase() || "?";
            const pinClass = item.pinned ? "pinned" : "";
            const pinIcon = item.pinned ? "â˜…" : "â˜†";

            const html = `
            <div class="item-card ${pinClass}">
                <div class="item-header">
                    <div class="service-info">
                        <div class="logo-circle">${initial}</div>
                        <div class="service-name">${item.service}</div>
                    </div>
                    <div class="pin-icon" onclick="togglePin(${index})">${pinIcon}</div>
                </div>

                <div class="data-label">ID</div>
                <div class="data-row" onclick="copyText('${item.id}')">
                    <span class="data-value">${item.id}</span>
                    <span style="font-size:0.8em; color:#555;">ğŸ“‹</span>
                </div>

                <div class="data-label">PASSWORD</div>
                <div class="data-row" onclick="copyText('${item.pass}')">
                    <span class="data-value masked-pass" id="pass-display-${index}">â—â—â—â—â—â—â—â—</span>
                    <span style="font-size:0.8em; color:#555;" onclick="event.stopPropagation(); togglePassVis(${index}, '${item.pass}')">ğŸ‘ï¸</span>
                </div>
                
                <button class="btn-del" onclick="deleteData(${index})">Delete</button>
            </div>`;
            container.innerHTML += html;
        });
    }

    // --- ãƒ”ãƒ³ç•™ã‚åˆ‡ã‚Šæ›¿ãˆ ---
    function togglePin(index) {
        let list = JSON.parse(localStorage.getItem('passCardData_v2')) || [];
        // ã‚½ãƒ¼ãƒˆã•ã‚Œã¦ã„ã‚‹ã®ã§ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã¨ãƒ‡ãƒ¼ã‚¿ã®æ•´åˆæ€§ã«æ³¨æ„ãŒå¿…è¦ã ãŒã€
        // ä»Šå›ã¯æ¯å›renderListã§ã‚½ãƒ¼ãƒˆã—ã¦ä¿å­˜ã—ç›´ã—ã¦ã„ã‚‹ã®ã§indexã¯ä¸€è‡´ã™ã‚‹æƒ³å®š
        list[index].pinned = !list[index].pinned;
        localStorage.setItem('passCardData_v2', JSON.stringify(list));
        renderList();
    }

    // --- ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ ---
    function togglePassVis(index, realPass) {
        const el = document.getElementById(`pass-display-${index}`);
        if (el.innerText.includes('â—')) {
            el.innerText = realPass;
            el.classList.remove('masked-pass');
        } else {
            el.innerText = 'â—â—â—â—â—â—â—â—';
            el.classList.add('masked-pass');
        }
    }

    // --- ãƒ¯ãƒ³ã‚¿ãƒƒãƒ—ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½ ---
    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast();
        }).catch(err => {
            console.error('Copy failed', err);
        });
    }

    function showToast() {
        const x = document.getElementById("toast");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
    }

    // --- å…±é€šå‡¦ç† ---
    function loadData() { renderList(); }
    
    function deleteData(index) {
        if(confirm('ã“ã®ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            let list = JSON.parse(localStorage.getItem('passCardData_v2')) || [];
            list.splice(index, 1);
            localStorage.setItem('passCardData_v2', JSON.stringify(list));
            renderList();
        }
    }

    function exportCSV() {
        const list = JSON.parse(localStorage.getItem('passCardData_v2')) || [];
        if (list.length === 0) { alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
        let csvContent = "data:text/csv;charset=utf-8,ã‚µãƒ¼ãƒ“ã‚¹å,ID,ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰,ç™»éŒ²æ—¥\n";
        list.forEach(item => {
            csvContent += `${item.service},${item.id},${item.pass},${item.date}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "passcard_metal.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
